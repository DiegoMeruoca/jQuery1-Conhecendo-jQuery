<html lang=“pt-br”>
	<head>
		<title>Calculadora basica de soma</title>
		<meta charset=“UTF-8”>
		<script src="c:/jquery/jquery-3.3.1.min.js"></script>
		<script>
		//JavaScript
			window.addEventListener("load",function(){//Testa se a janela foi carregada
				document.getElementById("btSomaJS").addEventListener("click",function(){//Cria uma função caso o usuario clique no botão Somar JS
					let v1=document.getElementById("f_v1").value;//Atribui o valor do input na variavel
					let v2=document.getElementById("f_v2").value;//Atribui o valor do input na variavel
					let soma=parseInt(v1)+parseInt(v2);//Soma os valores
					document.getElementById("res").innerHTML=soma;//Exibe o resultado no div
				});
			});
		//JQuery	
			$(document).ready(function(){//Testa se o documento está pronto
				$("#btSomaJQ").click(function(){//Cria uma função caso o usuario clique no botão Somar JQ
					let v1=parseInt($("#f_v1").val());//Atribui o valor do input na variavel
					let v2=parseInt($("#f_v2").val());//Atribui o valor do input na variavel
					let soma=v1+v2;//Soma os valores
					$("#res").text(soma);//Exibe o resultado no div
				});
			});
		</script>
	</head>
	<body>
		<form id="f_calc">
			<label>Valor 1</label>
			<input type="text" id="f_v1" value="0"/><br/><br/>
			<label>Valor 2</label>
			<input type="text" id="f_v2" value="0"/><br/><br/>
			<input type="button" id="btSomaJS" value="SOMAR JS"/>
			<input type="button" id="btSomaJQ" value="SOMAR JQ"/>
		</form>
		<div id="res"></div>
	</body>
</html>
