<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<script src="c:/jquery/jquery-3.3.1.min.js"></script>
		<script>
		//Cria a função a ser executada quando o documento está pronto
			$(document).ready(function(){
				$( "#azul" ).click(function() {//Função executada ao clicar no obj
				//com id "azul"
					$("#corpo").css({backgroundColor:"#191970", color:"#87CEFA"});
					//Altera o estilo
				});
				$( "#rosa" ).click(function() {//Função exec ao click no id "rosa"
					$("#corpo").css({backgroundColor:"#FF69B4", color:"#FF1493"});
					//Altera o estilo
				});
				$( "#claro" ).click(function() {//Função exec ao click no id "claro"
					$("#corpo").css({backgroundColor:"white", color:"black"});
					//Altera o estilo
				});
			});
		</script>	
	</head>
	<body id="corpo">
		<h3>
			<div id="azul">
				Azul
			</div>
			<div id="rosa">
				Rosa
			</div>
			<div id="claro">
				Padrão
			</div>
		</h3>	
	</body>
</html>
