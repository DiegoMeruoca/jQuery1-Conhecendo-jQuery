<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<script src="c:/jquery/jquery-3.3.1.min.js"></script>
		<script>
		//Cria a função a ser executada quando o documento está pronto
			$(document).ready(function(){
				//Cria a função a ser executada quando o formulário é enviado
				$("form").submit(function(){
					//Exibe um alerta
					alert("Seus dados foram enviados!!!\nMuito Obrigado!!!");
				});
			});
		</script>
	</head>
	<body>
		<form>
			<label>Nome:</label><br>
			<input type="text" id="txt_nome"><br><br>
			<label>Telefone:</label><br>
			<input type="text" id="txt_fone"><br><br>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
