<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<script src="c:/jquery/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div id="alvo">
			Clique aqui
		</div>
		<script>
		//Cria a função a ser executada ao clicar no elemento
		//de id alvo
			$( "#alvo" ).click(function() {
				alert("Usuário clicou no texto" );
			});
		</script>
	</body>
</html>
