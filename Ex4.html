<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<script src="c:/jquery/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div id="alvo">
			Duplo Clique aqui
		</div>
		<script>
		//Cria a função a ser executada ao dar duplo click no 
		//elemento de id alvo
			$( "#alvo" ).dblclick(function() {
				alert("Usuário aplicou um clique duplo no texto");
			});
		</script>
	</body>
</html>
